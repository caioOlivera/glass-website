<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spiderman Miles Morales</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style-morales.css" />
  </head>
  <body>
    <main>
      <section class="game-info">
        <div class="logo-info">
          <img src="./images/morales-logo.png" alt="" />
          <div class="progress">
            <h2 class="info-text">Percentage: 60%</h2>
            <div class="progress-bar"></div>
          </div>
          <div class="achivs">
            <h2 class="info-text">Achievements:</h2>
            <div class="achivs-info">
              <img src="./images/red trophy.png" alt="" />
              <h3>10</h3>
              <img src="./images/red medal.png" alt="" />
              <h3>2</h3>
            </div>
          </div>
          <div class="buttons">
            <button>Play</button>
            <button onclick="document.location='index.html'">Back</button>
          </div>
        </div>
        <img src="./images/miles morales.png" alt="" />
      </section>
    </main>
  </body>
</html>
